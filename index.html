<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task:</label>
      <input type="text" id="new-task-description" placeholder="Enter task">
      
      <label for="task-priority">Priority:</label>
      <select id="task-priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <label for="task-user">Assigned to:</label>
      <input type="text" id="task-user" placeholder="Enter user">

      <label for="task-due-date">Due Date:</label>
      <input type="date" id="task-due-date">

      <input type="submit" value="Create Task">
    </form>

    <button id="sort-tasks">Sort by Priority</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
